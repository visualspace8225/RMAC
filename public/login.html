<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Portal | RMA Contractors</title>
  <meta name="description" content="Login to your admin portal to manage applications and appointments. Secure and easy access to your admin dashboard.">
  <meta name="keywords" content="admin login, secure login, admin portal, dashboard login, user authentication">
 <!-- Favicon -->
 <link rel="icon" type="image/png" href="./img/logoo.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-container button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  

  

  <div class="login-container" style="background-color: black;">
    <img class="mb-4" src="./img/logoo.jpg" alt="Company Logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal" style="color: #fff;">Log in</h1>

    <div id="error" class="error"></div>
    <form id="loginForm">
      <input class="form-control" type="text" id="username" placeholder="Username" required>
      <input class="form-control" type="password" id="password" placeholder="Password" required>
      <button class="btn btn-dark w-100 py-2" type="submit" fdprocessedid="hediks">log in</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  fetch('/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password })
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    }
    throw new Error("Invalid credentials");
  })
  .then(data => {
    if (data.success) {
      window.location.href = '/admin-dashboard'; // Redirect on success
    }
  })
  .catch(error => {
    document.getElementById('error').textContent = error.message;
  });
});

  </script>
</body>
</html>
